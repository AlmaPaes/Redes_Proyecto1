{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log in</title>
	<link rel="icon" href="{% static "/images/doggy.ico" %}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Para los iconos de los campos-->
	<link rel="stylesheet" type="text/css" href="{% static "/fonts/icon-font.min.css" %}">
	<!-- Todo el demas estilo de la pagina-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "/css/main.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "/css/util.css" %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static "/images/welcom-doggo.jpg" %});">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Welcome back
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="post" action="{% url 'redes:user_login' %}">
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="ContraseÃ±a">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Log in
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
